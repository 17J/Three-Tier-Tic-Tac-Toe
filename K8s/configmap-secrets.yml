---
# configmap-secrets.yml
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  POSTGRES_DB: "gamerzo"
  POSTGRES_USER: "postgres"
  BACKEND_SERVICE_URL: "http://backend-service:5000"
  DB_HOST: "postgresql-service"
  DB_PORT: "5432"

---
# Secret for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
type: Opaque
stringData:
  POSTGRES_PASSWORD: "postgres123" # Change this in production
  DB_CONNECTION_STRING: "postgresql://postgres:postgres123@postgresql-service:5432/gamerzo"
