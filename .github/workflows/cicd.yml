
name: NodeCICD

on:
  push:
    branches: [ "main" ]


jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency=]-path: frontend/package-lock.json
        
    - name: Install and Build React App
      working-directory: frontend
      run: |
        npm ci
        npm run build
    - name: Docker Build and Push (Frontend)
      run: |
        docker build -t 17rj/three-tier-game-frontend:${{ steps.set-version.outputs.image_version }} -t 17rj/three-tier-todo-frontend:latest frontend/
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        docker push 17rj/three-tier-game-frontend:${{ steps.set-version.outputs.image_version }}
        docker push 17rj/three-tier-game-frontend:latest
